<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- jQuery stuff -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">

    </script>

    <title>This is a JSON fetch test</title>
</head>
<body>

<h1>getting some JSON objects from JSONPlaceholder</h1>
<br>
<div class="container-fluid">
    <span class="display-4">Testing for loop</span>
    <br>
    <button type="button" class="btn btn-primary" onclick="forTest(); return false;">test</button>
    <button type="button" class="btn btn-danger" onclick="clearDivs('for'); return false;">clear all</button>

    <br>

    <div class="row" id="for"></div>

    <br>
    <br>

    <span class="display-4">Testing foreach loop</span>
    <br>
    <button type="button" class="btn btn-primary" onclick="foreachTest(); ">test</button>
    <button type="button" class="btn btn-danger" onclick="clearDivs('foreach'); return false;">clear all</button>

    <br>

    <div class="row" id="foreach"></div>
</div>

<script>

    function forTest() {


        $.get("https://jsonplaceholder.typicode.com/photos/", function (data) {
            console.log(data);
            alert("Load was performed.");


            for (i = 0; Object.keys(data).length; i++) {
                $('#for').append(
                    "<div class='col-md-3' id='" + data[i].id + "'> " +
                    "<a href='" + data[i].url + "' target='_blank'> " +
                    "<span class='badge badge-success'>Album ID " + data[i].albumId + "</span>" +
                    "<p class='lead'>" + data[i].title + "</p> " +
                    "<img src='" + data[i].thumbnailUrl + "' />" +
                    "</a>" +
                    "</div>"
                );
            }
        });


    }


    function foreachTest() {


        $.get("https://jsonplaceholder.typicode.com/photos/", function (data) {
            console.log(data);
            alert("Load was performed.");

            $.each(data, function (i, value) {

                $('#foreach').append(
                    "<div class='col-md-3' id='" + data[i].id + "'> " +
                    "<a href='" + data[i].url + "' target='_blank'> " +
                    "<span class='badge badge-success'> Album ID " + data[i].albumId + "</span>" +
                    "<p class='lead'>" + data[i].title + "</p> " +
                    "<img src='" + data[i].thumbnailUrl + "' />" +
                    "</a>" +
                    "</div>"
                );

            });


        });
    }


    function clearDivs(from) {
        jQuery('#' +from +'').html('');
    }

</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

</body>
</html>
