<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS change image</title>
    <style>

        body {
            font-size: 1em;
            padding: 0;
            margin: 0;
            background: #e6e8f0;
            text-align: center;
        }

        header {
            font-size: 1.4em;
            margin-bottom: 2em;
            padding: 2em;
            border-bottom: 3px solid #9d47ff;
            background: #4286f4;
        }

        div {

            padding: 1.2em;

        }

        div button {
            margin: 0.5em;
            font-size: inherit;
            border-radius: 8px;
        }

        div button:hover {
            cursor: pointer;
            background-color: black;
            color: white;
        }

        footer {
            position: absolute;
            left: 0;
            bottom: 0;

        }

    </style>

</head>
<body>

<header>
    THIS IS A JAVASCRIPT FOR CHANGING IMAGES
</header>

<div>
    <img id="img" src="img" alt="ERR"/>
    <br>
    <button>change image</button>
</div>

<footer>

</footer>
</body>
</html>
